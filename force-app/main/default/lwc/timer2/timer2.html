<template>
    <div class="slds-grid" style="background-color: white">
        <div style="background-color: red">
            <h1> Stopwatch App </h1>
            <div class="slds-box">
                <h1> {time} </h1>
            </div>
        </div>
        <br>
        <div style="background-color: blue">
            <lightning-button variant="brand" label="Start" title="Start Stopwatch" onclick={start}
                class="slds-m-left_x-small">
            </lightning-button>
            <lightning-button variant="brand" label="Stop" title="Stop stopwatch" onclick={stop}
                class="slds-m-left_x-small">
            </lightning-button>
            <lightning-button variant="brand" label="Reset" title="Reset Stopwatch" onclick={reset}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </div>
</template>
