<template>
    <div class="container text">
        <h1 class="title"> Our Reviews </h1>
        <div class="underline"></div>
        <div class="reviewcard rounded">
            <article>
                <img src={profilephoto} class="imgsize1" alt="Image template">
                <h1 class="name">{infoObject.name}</h1>
                <h1 class="role">{infoObject.role}</h1>
                <p>{infoObject.tagline}</p>
                <br>
                <div class="buttonrow">
                    <svg onclick={handlePrev} xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-arrow-left">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <svg onclick={handleNext} xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-arrow-right">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </div>
                <br>
                <lightning-button variant="brand" label="Suprise Me!" title="Primary action" onclick={handleClick}
                    class="slds-m-left_x-small"></lightning-button>
            </article>
        </div>
    </div>
</template>
